<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        header a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .cell {
            text-align: center;
        }
        .cell img {
            width: 100%;
            max-width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .label-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info-icon {
            background-color: #ddd;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 5px;
            cursor: pointer;
        }
        /* Navbar Styles Begin */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                display: block;
                width: 100%;
                text-align: left;
            }
        }

        /* Navbar Styles End */
    </style>
</head>
<body>
<!-- Include the navbar -->
<div th:replace="navbar :: navbar"></div>
<div class="search-bar">
    <input type="text" placeholder="Search...">
</div>
<div class="grid">
    <!-- Row 1 -->
    <div class="cell">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 1">
        <div class="label-container">
            <span>Label 1</span>
            <div class="info-icon">i</div>
        </div>
    </div>
    <div class="cell">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 2">
        <div class="label-container">
            <span>Label 2</span>
            <div class="info-icon">i</div>
        </div>
    </div>
    <div class="cell">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 3">
        <div class="label-container">
            <span>Label 3</span>
            <div class="info-icon">i</div>
        </div>
    </div>
    <!-- Row 2 -->
    <div class="cell">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 4">
        <div class="label-container">
            <span>Label 4</span>
            <div class="info-icon">i</div>
        </div>
    </div>
    <div class="cell">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 5">
        <div class="label-container">
            <span>Label 5</span>
            <div class="info-icon">i</div>
        </div>
    </div>
    <div class="cell">
        <img src="https://via.placeholder.com/200" alt="Placeholder Image 6">
        <div class="label-container">
            <span>Label 6</span>
            <div class="info-icon">i</div>
        </div>
    </div>
</div>
</body>
</html>
