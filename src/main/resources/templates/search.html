<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Search</title>

    <!-- Include jQuery (adjust the version and CDN link as needed) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../static/css/styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        header a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        /* Navbar Styles Begin */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: #555;
        }

        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                display: block;
                width: 100%;
                text-align: left;
            }
        }

        /* Navbar Styles End */
    </style>
</head>
<body>
<!-- Include the navbar -->
<div th:replace="navbar :: navbar"></div>
<div class="search-container">

    <h1>Search Parks</h1>

    <form id="searchForm">
        <label for="activityInput">Enter Activity:</label>
        <input type="text" id="activityInput" required />
        <button type="button" onclick="searchParks()">Search</button>
    </form>

    <div id="resultsContainer"></div>

    <script>
        function searchParks() {
            var activity = document.getElementById("activityInput").value;

            // Make an AJAX request to the /api/searchParks endpoint
            fetch('/api/search-parks?query=' + encodeURIComponent(activity))
                .then(response => response.json())
                .then(data => displayResults(data))
                .catch(error => console.error('Error:', error));
        }

        function displayResults(results) {
            var resultsContainer = document.getElementById("resultsContainer");
            resultsContainer.innerHTML = ""; // Clear previous results

            if (results.length === 0) {
                resultsContainer.innerHTML = "<p>No parks found for the specified activity.</p>";
            } else {
                var list = document.createElement("ul");
                results.forEach(function(park) {
                    var listItem = document.createElement("li");
                    listItem.textContent = park.fullName + " - " + park.states;
                    list.appendChild(listItem);
                });
                resultsContainer.appendChild(list);
            }
        }
    </script>
</div>
</body>
</html>
